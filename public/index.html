<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="nav">
			<h1><span class="home">Home</span><span class="pro">/Products</span></h1>
		</div>
		<div class="container">
			<div class="category">
				<input type="text" placeholder="Search" />
				<h3>Category</h3>
				<p class="all">All</p>
				<p class="office">Office</p>
				<p class="living">Living Room</p>
				<p class="kitchen">Kitchen</p>
				<p class="bedroom">Bedroom</p>
				<p class="dining">Dining room</p>
				<p class="kids">Kids</p>

				<h3>Company</h3>
				<select>
					<option value="0">all</option>
					<option value="1">marcos</option>
					<option value="2">liddi</option>
					<option value="3">ikea</option>
					<option value="4">carissa</option>
					<option value="5">Honda</option>
				</select>
				<h3>Colors</h3>
				<div class="color">
					<p>All</p>
					<input type="color" value="#000" />
				</div>
				<h3>Price</h3>
				<p class="p">$309999</p>
				<input class="range" type="range" value="$3,0099.99" min="0" max="309999" />
			</div>
			<div class="products">
				<div class="title">
					<div class="icons">
						<img
							src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcToAQbkVpKDoDkE23UbRLGPXFsvoVpy0-_212quME58XZakSykm"
							alt=""
						/>
						<img
							src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQPLqp5sNIIwsT8MgMN7R8PzP8B0_6KDYEH6gbtcoeWBmf2txCV"
							alt=""
						/>
					</div>
					<div class="sort-product">
						<p class="found"></p>
						<div class="line"></div>
						<div class="sort">
							<label for="name">Sort by </label>
							<select name="" id="name">
								<option class="option" value="1">Price (Lowest)</option>
								<option class="option" value="2">Price (Highest)</option>
								<option class="option" value="3">Name (A-Z)</option>
								<option class="option" value="4">Name (Z-A)</option>
							</select>
						</div>
					</div>
				</div>

				<div class="products-img"></div>
			</div>
		</div>
	</body>
</html>
